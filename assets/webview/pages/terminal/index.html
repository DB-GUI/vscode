<div id="vue-app">
  <textarea v-model="sql" v-focus @keydown="keydown"></textarea>
  <div class="options">
    <div class="tttips">
      {{l10n.shortcut}}
      <br>
      <div v-if="clientName == sqlite3 ">{{l10n.sqlite3tip}}</div>
    </div>
    <span>
      <!-- <button>导出至文件</button> -->
      <button @click="exec">{{l10n.execute}}</button>
    </span>
  </div>

  <result-view :result="result" :l10n="this.l10n"></result-view>
</div>
