<div class="flex-container">
  <form class="flex-content">
    <fieldset>
      <legend>基础信息</legend>
      <label>
        <span>name</span>
        <input name="name" placeholder="取个好记的名字吧">
      </label>
      <label>
        <span>* host</span>
        <input name="host" placeholder="主机 IP 地址或域名">
      </label>
      <label>
        <span>port</span>
        <input name="port" placeholder="端口号">
      </label>
      <label>
        <span>* user</span>
        <input name="user" placeholder="用户名">
      </label>
      <label>
        <span>* password</span>
        <input name="password" placeholder="密码">
      </label>
      <label>
        <span>database</span>
        <input name="database" placeholder="数据库">
      </label>
    </fieldset>
    <div class="btn-group">
      <button id="save">保 存</button>
      <button id="connect">保存并连接</button>
    </div>
  </form>
</div>
