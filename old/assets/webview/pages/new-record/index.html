<div id="vue-app" class="flex-container">
  <div class="form">
    <label v-for="f in fields" :class="{ required: f.notNull }">
      <span>{{f.name}}</span>
      <ppz-input v-model="record[f.name]"></ppz-input>
    </label>
  </div>
  <div class="form-btns">
    <button @click="save(true)">{{l10n.saveAndClose}}</button>
    <button @click="save()">{{l10n.save}}</button>
  </div>
</div>
